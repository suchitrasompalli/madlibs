{% extends "main.html" %} {% block content %}

<!-- Page Content Holder -->
<div id="content">

    <div class="page-header">
        <h1>Create a MadLibs game.!</h1>
    </div>
    <div class="panel panel-default margin-top">
      <div class="panel-body">
          <form action="/madlibs/" method="POST">
          <div class="form-group">
              <label for="formControlTextarea1">Make sure your replacement words are in square brackets.</label>
              <div class="center">
                  <textarea class="form-control" id="formControlTextarea1" rows="6"
                  placeholder="Example: We are [hiking] today. Will [you] come." name="madlib-text"></textarea>
                  <br/>
                  <button type="submit" class="btn btn-default">Submit</button>
              </div>
          </div>
         </form>
      </div>
    </div>

</div>

{% endblock %}
